<!DOCTYPE html>
<html>
    <head>
        <title>Weather Location Settings Generator</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/Data/website/styles.css"
        />

        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Shadow-Draconic-Development/.github/main/assets/icon.ico">
        <!-- CSS file reference -->
    </head>
    <body>
        <!-- Header Container -->
        <div class="header-container">
            <h1>Weather Location Settings Generator</h1>
            <img
                src="/Data/images/main.png"
                alt="Logo"
                width="10%"
                style="min-width: 70px"
            />
        </div>

        <nav>
            <a href="https://shadow-draconic-development.github.io/.github/" target="_blank">Shadow Draconic Development Main Page</a>
            <a href="/index.html">Weather General Settings Generator</a>
        </nav>

        <form id="settingsForm">
            <fieldset>
                <legend>Location Settings</legend>
                <!-- Button to add new location setting -->
                <button type="button" id="addWaterSetting">
                    Add Location Setting
                </button>

                <!-- Container to hold the location settings -->
                <div id="locationSettingsContainer"></div>
            </fieldset>

            <button type="submit">Generate JSON</button>
        </form>

        <div id="output">
            <h2>Generated JSON:</h2>
            <pre id="jsonOutput"></pre>
        </div>

        <!-- JavaScript file references -->
        <script
            type="module"
            src="/Data/website/scripts/locationGen/generateJson.js"
        ></script>
        <script
            type="module"
            src="/Data/website/scripts/generalScripts.js"
        ></script>
    </body>
</html>
